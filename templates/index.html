<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li div {
            flex: 1;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .event-title {
            font-size: 1.2em;
            color: #2c3e50;
        }
        .event-date {
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .event-description {
            margin-top: 5px;
            font-size: 1em;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Scheduler</h1>
        <a href="{{ url_for('add_event') }}">Add New Event</a>
        <ul>
            {% for event in events %}
            <li>
                <div>
                    <span class="event-title">{{ event.title }}</span>
                    <span class="event-date">({{ event.date }})</span> - Priority: {{ event.priority }}
                    <p class="event-description">{{ event.description }}</p>
                </div>
                <form method="POST" action="{{ url_for('delete_event', event_id=event.id) }}">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
